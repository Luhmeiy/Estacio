<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Cadastro</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="formatos.css" />
	</head>

	<body>
		<nav class="navbar navbar-expand-sm bg-dark mb-3" data-bs-theme="dark">
			<div class="container-fluid">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="receitas.html">Receitas</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="cadastro.html"
							>Cadastro</a
						>
					</li>
				</ul>
			</div>
		</nav>

		<main class="container-fluid" id="main">
			<div class="row">
				<div class="col-12">
					<h1 class="fw-bold">Efetue seu Cadastro</h1>
				</div>
			</div>

			<form onsubmit="return sendEmail(event)">
				<div class="row d-flex align-items-center mb-3">
					<div class="col-1">Nome</div>
					<div class="col-8">
						<input
							type="text"
							class="form-control form-control-lg"
							id="name"
							required
						/>
					</div>
				</div>

				<div class="row d-flex align-items-center mb-3">
					<div class="col-1">Email</div>
					<div class="col-8">
						<input
							type="email"
							class="form-control form-control-lg"
							id="email"
							required
						/>
					</div>
				</div>

				<div class="row d-flex align-items-center mb-3">
					<div class="col-1">CEP</div>
					<div class="col-4">
						<input
							type="string"
							class="form-control form-control-lg"
							id="cep"
							pattern="[0-9]{5}-[0-9]{3}"
							maxlength="9"
							required
						/>
					</div>
				</div>

				<div class="row d-flex align-items-center mb-3">
					<div class="col-1">Rua</div>
					<div class="col-8">
						<input
							type="text"
							class="form-control form-control-lg"
							id="street"
							required
						/>
					</div>
				</div>

				<div class="row d-flex align-items-center mb-3">
					<div class="col-1">NÂº</div>
					<div class="col-2">
						<input
							type="number"
							class="form-control form-control-lg"
							id="street-number"
							required
						/>
					</div>

					<div class="col-2">Complemento</div>
					<div class="col-4">
						<input
							type="text"
							class="form-control form-control-lg"
							id="complement"
							required
						/>
					</div>
				</div>

				<div class="row d-flex align-items-center">
					<div class="col-1">Cidade</div>
					<div class="col-5">
						<input
							type="text"
							class="form-control form-control-lg"
							id="city"
							required
						/>
					</div>

					<div class="col-1">UF</div>
					<div class="col-2">
						<input
							type="text"
							class="form-control form-control-lg"
							id="uf"
							maxlength="2"
							required
						/>
					</div>

					<div class="col-3 d-flex justify-content-center">
						<button type="submit" class="btn btn-dark btn-lg col-8">
							Cadastrar
						</button>
					</div>
				</div>
			</form>
		</main>

		<footer class="footer">&copy; Medeiros 2023</footer>
	</body>

	<script>
		const sendEmail = (e) => {
			const name = document.getElementById("name").value;
			const email = document.getElementById("email").value;
			const cep = document.getElementById("cep").value;
			const street = document.getElementById("street").value;
			const streetNumber = document.getElementById("street-number").value;
			const complement = document.getElementById("complement").value;
			const city = document.getElementById("city").value;
			const uf = document.getElementById("uf").value;

			const messageBody = `
				Nome: ${name} \n
				Email: ${email} \n
				CEP: ${cep} \n
				Rua: ${street}, ${streetNumber} \n
				Complemento: ${complement} \n
				Cidade: ${city} \n
				UF: ${uf} \n
			`;

			e.preventDefault();
			window.open(
				`mailto:${email}?subject=Cadastro&body=${encodeURIComponent(
					messageBody
				)}`
			);
			return false;
		};
	</script>
</html>
